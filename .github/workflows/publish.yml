name: Publish package to GitHub Packages
on:
  push:
    branches: [ "main" ]
jobs:
  publish:
    runs-on: nixos
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix develop --command gradle publish
